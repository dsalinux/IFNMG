<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="template.xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:if="http://java.sun.com/jsf/composite/if">
    <h:head>
    </h:head>
    <ui:param name="managed" value="#{gerenciarProfessorBean}"/>
    <h:body>
        <h:form id="frm">
            <if:toolbar controller="#{managed}" title="Gerenciar Professor" icon="glyphicon-briefcase"></if:toolbar>
            <p:spacer height="20px"></p:spacer>
            <h:panelGrid columns="1" rendered="#{managed.stateNotSearch}">
                <h:outputLabel for="inpNome" value="Nome:"></h:outputLabel>
                <p:inputText id="inpNome" value="#{managed.entity.nome}"></p:inputText>
                <h:outputLabel for="inpSiape" value="Marticula Siape:"></h:outputLabel>
                <p:inputText id="inpSiape" value="#{managed.entity.matriculaSiape}"></p:inputText>
                <h:outputLabel for="inpCampusLotacao" value="Campus lotação:"></h:outputLabel>
                <p:inputText id="inpCampusLotacao" value="#{managed.entity.campusLotacao}"></p:inputText>
                <h:outputLabel for="inpClasseNivel" value="Classe / Nível atual:"></h:outputLabel>
                <p:inputText id="inpClasseNivel" value="#{managed.entity.classeNivelAtual}"></p:inputText>
                <h:outputLabel for="CalDataUltimaProgressao" value="Data ultima progrssão"></h:outputLabel>
                <p:calendar id="CalDataUltimaProgressao" value="#{managed.entity.dataUltimaProgressao}" showOn="button"></p:calendar>
                <h:outputLabel for="inpCargoFuncao" value="Cargo / Função"></h:outputLabel>
                <p:inputText id="inpCargoFuncao" value="#{managed.entity.cargoFuncao}"></p:inputText>
                <h:outputLabel for="inpCodigoNivel" value="Código Nível"></h:outputLabel>
                <p:inputText id="inpCodigoNivel" value="#{managed.entity.codigoNivel}"></p:inputText>
            </h:panelGrid>
            <p:dataTable value="#{managed.entitys}" var="entity" rendered="#{managed.stateSearch}" emptyMessage="Nenhuma informação para listar!">
                <p:column style="width: 20px;"><p:commandLink styleClass="ui-icon ui-icon-pencil" actionListener="#{managed.edit(entity)}" update=":frm"></p:commandLink></p:column>
                <p:column headerText="Nome" filterBy="#{entity.nome}">
                    <h:outputText value="#{entity.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Siape" filterBy="#{entity.matriculaSiape}">
                    <h:outputText value="#{entity.matriculaSiape}"></h:outputText>
                </p:column>
                <p:column headerText="Campus Lotação" filterBy="#{entity.campusLotacao}">
                    <h:outputText value="#{entity.campusLotacao}"></h:outputText>
                </p:column>
                <p:column headerText="Classe / Nível Atual" filterBy="#{entity.classeNivelAtual}">
                    <h:outputText value="#{entity.classeNivelAtual}"></h:outputText>
                </p:column>
                <p:column headerText="Data Ultima Progressão">
                    <h:outputText value="#{entity.dataUltimaProgressao}">
                        <f:convertDateTime locale="PT-br"></f:convertDateTime>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</ui:decorate>
